<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="icon_pics/icon.png"></link>
    <title>Find Your Field</title>
</head>
<body>
    <div id="container">
        <div id="map-display">
            <div id="map"></div>
            <div id="over-map-title">
                <h1>Sports Field Map</h1>
                <h3>Click your local field to add it to the map!</h3>
            </div>
            <div id="over-map-recenter">
                <button id="recenter" class="btn">Center Map</button>
            </div>
            <div id="content">
                <label>Field Name</label><br>
                <input type="text" name="fieldName" id="fieldName"><br>
                <p class="alert">Fieldname is required!</p>
                <label>Sport</label><br>
                <select id="sport" name="sport">
                    <option value="soccer">Soccer</option>
                    <option value="football">Football</option>
                    <option value="baseball">Baseball</option>
                    <option value="basketball">Basketball</option>
                </select><br>
                <label>Description</label><br>
                <input type="text" id="description" name="description"><br>
                <button id="enter" class="btn">Enter</button>
                <button id="close" class="btn">Close</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_1G_qrruBN7bRGrkrwGGex6G4SEnhes&callback=initMap" async defer></script>
</body>
</html>
